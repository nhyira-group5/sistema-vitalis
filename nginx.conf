http {
    upstream backend_servers {
        # O Nginx tentará sempre o primeiro servidor. Se ele falhar, tenta o segundo.
        # A diretiva "fail_timeout" determina quanto tempo o servidor falho será considerado fora de operação.
        server 10.0.0.172 fail_timeout=30s;  # IP privado do primeiro servidor
        server 10.0.0.220 fail_timeout=30s;  # IP privado do segundo servidor
    }

    server {
        listen 80;
        server_name vitalis-uat.zapto.org;

        root /var/www/dist;  # Caminho da build do frontend
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;  # Para aplicações SPA (Single Page Application)
            proxy_pass http://backend_servers;  # Envia as requisições para os servidores backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Configuração para HTTPS
    server {
        listen 443 ssl;
        server_name vitalis-uat.zapto.org;

        ssl_certificate /etc/letsencrypt/live/vitalis-uat.zapto.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vitalis-uat.zapto.org/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        root /var/www/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            proxy_pass http://backend_servers;  # Envia as requisições para os servidores backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Redirecionamento de HTTP para HTTPS
    server {
        listen 80;
        server_name vitalis-uat.zapto.org;
        return 301 https://$host$request_uri;
    }

    # Erro 404 para domínios não configurados
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name vitalis-prod.zapto.org;
        return 404;
    }
}
